## Combinatorics 
* Let x<SUB>1</SUB>,...,x<SUB>n</SUB> be n vertices in d-dimensional Euclid space satisfying |x<SUB>i</SUB>-x<SUB>j</SUB>| &le; 1, minimize &Sigma; |x<SUB>i</SUB>-x<SUB>j</SUB>|<SUP>2</SUP>.

## Operation Research
* Build a three-operator splitting scheme for 0 &isin; (A + B + C)x, where A, B are maximal monotone and C is monotone and &beta;-Lipschitz.
